<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />

    <title>Guess Number</title>
  </head>
  <body>
    <header>
      <h1>Try to guess the number!</h1>
    </header>
    <div class="container">
      <div class="main">
        <h1 class="heading">Number guessing game</h1>
        <p>
          We have selected a random number between 1 and 100. See if you can
          guess it in 10 turns or fewer. We'll tell you if your gess was too
          high or low.
        </p>
        <form>
          <div class="form">
            <label for="input">Enter a guess: </label>
            <input type="number" id="input" />
            <button type="submit" class="submit-answer">Submit guess</button>
            <div class="prevGuess"></div>
            <div class="message"></div>
            <button class="restart hidden">Restart the game!</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      Created by
      <a href="https://github.com/EsmaeilSaleh" target="_blank"
        >Esmaeil Saleh</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
